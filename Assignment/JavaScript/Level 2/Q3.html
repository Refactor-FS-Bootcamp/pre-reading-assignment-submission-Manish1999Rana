<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(str){
            st="";
            res="";
            for(i=str.length-1;i>=0;i--)
            st=st+str[i];
            for(i=str.length-1;i>=0;i--){
                if(st[i]!=str[i]){
                    res="Not ";
                    break;
                }
            }
            document.getElementById("res").innerHTML=res+"Pallindrome.";
        }
    </script>
</head>
<body>
    <form name="form1">
        <label for="String">Enter a String to check Pallindrome</label>
        <input type="text" id="str"/>
        <input type="button" value="Check" onclick="check(form1.str.value)">
    </form>
    <p id="res"></p>
</body>
</html>
