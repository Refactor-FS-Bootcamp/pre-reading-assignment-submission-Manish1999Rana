<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter the length of length:-"));
        b=[];
        for(i=0;i<a;i++){
            b[i]=parseInt(prompt("Enter element "+i+"of array:-"))
        }
        for(i=0;i<a;i++){
            for(j=0;j<a-i-1;j++){
                if(b[j]>b[j+1]){
                    b[j]=b[j]+b[j+1];
                    b[j+1]=b[j]-b[j+1];
                    b[j]=b[j]-b[j+1];
                }
            }
        }
        document.write(b);
    </script>
</body>
</html>
