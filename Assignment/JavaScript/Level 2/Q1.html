<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(a){
            if(a==1)
            return 1;
            else
            return a*fact(a-1);
        }
        function view(){
            a=document.getElementById("var").value;
            if(a.match(/^\d+$/))
            document.getElementById("res").innerHTML=fact(parseInt(a));
            else
            document.getElementById("res").innerHTML="Enter a valid number";

        }
    </script>
</head>
<body>
    <form action="">
        <label for="number">Enter a number:</label>
        <input type="number" name="var" id="var">
        <input type="button" value="View Factorial" onclick="view()">
    </form>
    <p id="res"></p>
</body>
</html>
