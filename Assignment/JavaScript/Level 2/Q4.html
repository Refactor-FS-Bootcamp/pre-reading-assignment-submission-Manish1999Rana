<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chec(str,st){
            count=0;
            for(i=0;i<str.length-1;i++){
                if(str[i]==st){
                    count++;
                }
            }
            document.getElementById("res").innerHTML="Occurance="+count;
        }
    </script>
</head>
<body>
    <form name="form1">
        <label for="string">Enter a String:</label>
        <input type="text" id="str"/>
        <br>
        <label for="string2">Enter a match case character:</label>
        <input type="text" id="st"/>
        <br>
        <input type="button" value="Check" onclick="chec(form1.str.value,form1.st.value)">
    </form>
    <p id="res"></p>
</body>
</html>
