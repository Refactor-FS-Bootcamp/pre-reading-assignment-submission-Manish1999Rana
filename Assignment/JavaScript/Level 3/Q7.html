<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(){
            a=form1.arr.value;
            b=a.split(" ");
            res="";
            s=[];
            for(i=0;i<b.length;i++){
                s[i]=parseInt(b[i]);
                res=res+" "+b[i];
            }
            res=res+"<br>";
            for(i=0;i<b.length;i++){
                ab=0;
                for(j=0;j<=i;j++){
                    ab=ab+s[j];
                }
                res=res+" "+ab;
            }
            document.getElementById("res").innerHTML=res;

        }
    </script>
</head>
<body>
    <form name="form1">
        <label for="Array">Enter integers seprated by space:</label>
        <input type="text" name="Array" id="arr"><br>
        <input type="button" value="Print" onclick="print()">
    </form>
    <p id="res"></p>
</body>
</html>
