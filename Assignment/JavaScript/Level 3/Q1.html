<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            a=new Date(document.getElementById("big").value).getTime();
            b=new Date(document.getElementById("enn").value).getTime();
            if (a<b){
                c=(b-a)/(1000*60*60*24);
            }
            document.getElementById("res").innerHTML=c;
        }
    </script>
</head>
<body>
    <form name="form1">
        <label for="start">Starting Date:</label>
        <input type="date" name="start" id="big">
        <br>
        <label for="end">Starting Date:</label>
        <input type="date" name="end" id="enn">
        <br>
        <input type="button" value="Check Days in between" onclick="check()">
    </form>
    <p id="res"></p>
</body>
</html>
