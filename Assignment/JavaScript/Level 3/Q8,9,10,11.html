<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function LSort(){
            var a=toArray(form1.arr.value);

            let max=Math.max(...a);
            let min=Math.min(...a);
            var count=[];
            for(i=0;i<=max;i++){
                count[i]=0;
            }
            for(i=0;i<a.length;i++){
                count[a[i]]++;
            }
            let res=[];
            let k=0;
            for(i=0;i<=max;i++){
                if(count[i]==0)
                continue;
                else{
                    for(j=0;j<count[i];j++){
                        res[k]=i;
                        k++;
                    }
                }
            }

            document.getElementById("res").innerHTML=res;
        }
        function QSort(){
            var a=toArray(form1.arr.value);
            var left=0;
            var right=a.length;
            quick(a,left,right-1);
            document.getElementById("res").innerHTML=a;
        }
        function quick(a,start,end){
            
            if (start < end){
                let p = partition(a, start, end); //p is the partitioning index  
                quick(a, start, p - 1);  
                quick(a, p + 1, end);  
            }
        }
        function partition(a, start, end){
            let pivot = a[end]; // pivot element  
            let i = (start - 1);  

            for (j = start; j <= end - 1; j++)  
            {  
                // If current element is smaller than the pivot  
                if (a[j] < pivot)  
                {  
                    i++; // increment index of smaller element  
                    let t = a[i];  
                    a[i] = a[j];  
                    a[j] = t;  
                }  
            }  
            let t = a[i+1];  
            a[i+1] = a[end];  
            a[end] = t;  
            return (i + 1); 
        }
        function BSort(){
            var a=toArray(form1.arr.value);
            var n=a.length;
            for(i = 0; i < n; i++){    
                for(j = i+1; j < n; j++){    
                    if(a[j] < a[i]){    
                        temp = a[i];    
                        a[i] = a[j];    
                        a[j] = temp;     
                    }     
                }     
            }     
            document.getElementById("res").innerHTML=a;

        }
        function toArray(arr){
            let ai= [];
            ai=arr.split(" ");
            var s=[];
            for(i=0;i<ai.length;i++){
                s[i]=parseInt(ai[i]);
            }
                return s;
        }
    </script>
</head>
<body>
    <form name="form1">
        <label for="Array">Enter integers seprated by space:</label>
        <input type="text" name="Array" id="arr"><br>
        <input type="button" value="Linear Sort" onclick="LSort()">
        <input type="button" value="Quick Sort" onclick="QSort()">
        <input type="button" value="Bubble Sort" onclick="BSort()">
    </form>
    <p id="res"></p>    
</body>
</html>
