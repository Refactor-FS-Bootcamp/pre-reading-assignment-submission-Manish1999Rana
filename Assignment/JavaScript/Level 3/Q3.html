<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function revs(str){
            if(str.length>=3){
                res=str[str.length-1]+revs(str.substring(1,str.length-1))+str[0];
                return res;
            }
            else{
                if(str.length==2){
                    res=str[str.length-1]+str[0];
                    return res;
                }
                else
                return str;
            }
        }
        function rev(){
            document.getElementById("res").innerHTML=revs(form1.str.value);
        }

    </script>
</head>
<body>
    <form name="form1">
        <Label>Enter a String:</Label>
        <input type="text" id="str"/>
        <input type="button" value="Reverse" onclick="rev()">
    </form>
    <p id="res"></p>
</body>
</html>
