<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function view(){
            a=parseFloat(document.getElementById("number").value);
            b="";
            for(i=1;i<11;i++){
                b=b+"<br>"+a+" X "+i+" = "+(a*i);
            }
            document.getElementById("res").innerHTML=b;
        }
    </script>
</head>
<body>
    <form>
        <label for="input">Enter a number:</label>
        <input type="number" name="number" id="number">
        <input type="button" value="View Table" onclick="view()">
    </form>
    <p id="res"></p>
</body>
</html>
