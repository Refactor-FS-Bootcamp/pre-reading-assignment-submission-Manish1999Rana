<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toFar(){
            document.getElementById("result").innerHTML="Value in Fahrenheit="+Math.round((parseFloat(document.getElementById("cel").value)*1.8+32)*100)/100;
        }
    </script>
    <form action="#">
        <label for="celcius">Enter temperature in degree celcius:</label>
        <input type="number" id="cel"> 
        <input type="button" value="Convert to Fahrenheit" onclick="toFar()">
    </form>
    <p id="result"></p>
</body>
</html>
