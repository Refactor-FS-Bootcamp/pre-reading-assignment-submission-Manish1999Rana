<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            a=parseInt(document.getElementById("var").value);
            if(a%2==0||a%2==1){
                count=0;
                for(i=2;i<a/2;i++){
                    if(a%i==0)
                    count=1;
                    break;
                }
                if(count==0){
                    document.getElementById("res").innerHTML="Prime";
                }
                else
                document.getElementById("res").innerHTML="Not a Prime";
            }
            else{
                document.getElementById("res").innerHTML="Enter a valid number";
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="number">Enter a number:</label>
        <input type="number" name="var" id="var">
        <input type="button" value="Check" onclick="check()">
    </form>
    <p id="res"></p>
</body>
</html>
