<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Assignnment</title>
</head>
<body>
    <form action="Html.html" method="post">
        <label for="first name">First Name:</label>
        <input type="text" id="fname" placeholder="first name"/>
        <br>
        <label for="Last name">Last Name:</label>
        <input type="text" id="lname" placeholder="Last name"/>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="Male">Male
        <input type="radio" name="gender" id="Female">Female
        <br><br>
        <label for="profile">Select a profile picture:</label><br>
        <input type="file" name="profile" id="profilepic">
        <br><br>
        <label for="intro">Write a short intro:</label>
        <br>
        <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
        <br><br>
        <label for="country">Select country:</label><br>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
        </select><br><br><hr>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
